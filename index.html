	  	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	  	<script type="text/javascript">

			$(document).ready(theMain);
			function theMain(){
				$("#content").append("<ul class='tabbedNav'><li id='contact'><a>Contact</a></li><li id='menu'><a>Menu</a></li></ul>");
				// console.log($().className());
				$('.tabbedNav').on('click', 'li', changeClass);


				//functions:
				function changeClass(){ 
					// console.log("test");
					$(this).parent().find('li').addClass('');
					$(this).addClass("active");
					console.log($("#content").html());
				};

				// // CSS stylings:
				// $(".active").css({
				// 	''
				// });
			}

	  	</script>

	<body>
